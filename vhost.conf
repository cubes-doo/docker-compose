<IfModule !mod_rewrite.c>
LoadModule rewrite_module /usr/lib/apache2/modules/mod_rewrite.so
</IfModule>
<VirtualHost *:80>
	ServerName localhost

	DocumentRoot /var/www/public
	
	<Directory /var/www/public>
		Options FollowSymlinks
		AllowOverride All
		Require all granted
	</Directory>
</VirtualHost>
